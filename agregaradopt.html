    <h1>Añadir Mascota</h1>
    <form action="#">
      <p>¿Tienes un póster? Úsalo para rellenar la información.</p>
      <label for="imageInput">Seleccionar póster:</label>
      <input type="file" id="imageInput" accept="image/*" />
      <hr />

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Nombre" />

      <label for="especie">Especie:</label>
      <input type="text" id="especie" placeholder="Especie" />

      <label for="raza">Raza:</label>
      <input type="text" id="raza" placeholder="Raza" />

      <label for="color">Color:</label>
      <input type="text" id="color" placeholder="Color" />

      <label for="edad">Edad:</label>
      <input type="number" id="edad" placeholder="Edad" />

      <label for="sexo">Sexo:</label>
      <select id="sexo">
        <option value="Macho">Macho</option>
        <option value="Hembra">Hembra</option>
      </select>

      <label for="ubicacion">Localización:</label>
      <input type="text" id="ubicacion" placeholder="Ubicación" />

      <label for="contactoNombre">Nombre del contacto:</label>
      <input
        type="text"
        id="contactoNombre"
        placeholder="Nombre del contacto"
      />

      <label for="telefono">Teléfono de contacto:</label>
      <input type="text" id="telefono" placeholder="Teléfono de contacto" />

      <label for="email">Correo de contacto:</label>
      <input type="text" id="email" placeholder="Correo de contacto" />

      <!-- Agrega el input de tipo "file" para seleccionar la imagen -->
      <label for="imagen">Imagen:</label>
      <input
        type="file"
        id="imagen"
        accept="image/*"
        onchange="mostrarImagen()"
      />
      <img id="imagenMostrada" src="" alt="Vista previa de la imagen" />

      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" placeholder="Descripción"></textarea>

      <button id="agregarMascotaBtn">Añadir</button>
    </form>
    <button id="loggoutBtn" class="Btn">
      <div class="sign">
        <svg viewBox="0 0 512 512">
          <path
            d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"
          ></path>
        </svg>
      </div>
      <div class="text">Logout</div>
    </button>
    <script src="agregaradopt.js"></script>
    <script src="loggout.js"></script>
  </body>
</html>
