<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Adoptar mascotas</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,500,500i,700" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css'>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="menu">
    <ul>
      <li><a href="./home.html">Inicio</a></li>
      <li><a href="./indexperdidas.html">Mascotas Perdidas</a></li>
      <li class="menu-selected"><a href="./indexadopt.html">Mascotas en Adopción</a></li>
      <li><a href="informate.html">Infórmate</a></li>
    </ul>
  </div>
  <h2 class="titulo_mascotas">Mascotas registradas</h2> 
  <div class="options-container">
    <div class="left-options">
      <input type="text" id="busqueda" class="busquedas">
      <button class="custom-button" onclick="buscarMascotas()">Buscar</button>
      <button id="misMascotas" class="custom-button">Mis mascotas</button>
    </div>
    <div class="right-options">
      <button id="open-popup" class="find-pet-btn">Encontrar a mi mascota ideal</button>
      <div class="popup" id="popup">
      <div class="popup-content">
        <span class="close-btn" id="close-popup">&times;</span>
        <form id="questionnaire">
          <div class="question">
            <label for="estados">1. ¿En qué estado reside?</label>
            <select id="estados" name="estados">
              <option value="aguascalientes">Aguascalientes</option>
              <option value="baja california">Baja California</option>
              <option value="sur">Baja California Sur</option>
              <option value="campeche">Campeche</option>
              <option value="chiapas">Chiapas</option>
              <option value="chihuahua">Chihuahua</option>
              <option value="ciudad de mexico">Ciudad de México</option>
              <option value="coahuila">Coahuila</option>
              <option value="colima">Colima</option>
              <option value="durango">Durango</option>
              <option value="guanajuato">Guanajuato</option>
              <option value="guerrero">Guerrero</option>
              <option value="hidalgo">Hidalgo</option>
              <option value="jalisco">Jalisco</option>
              <option value="estado de mexico">Estado de México</option>
              <option value="michoacan">Michoacán</option>
              <option value="morelos">Morelos</option>
              <option value="nayarit">Nayarit</option>
              <option value="nuevo leon">Nuevo León</option>
              <option value="oaxaca">Oaxaca</option>
              <option value="puebla">Puebla</option>
              <option value="queretaro">Querétaro</option>
              <option value="quintana roo">Quintana Roo</option>
              <option value="san luis potosi">San Luis Potosí</option>
              <option value="sinaloa">Sinaloa</option>
              <option value="sonora">Sonora</option>
              <option value="tabasco">Tabasco</option>
              <option value="tamaulipas">Tamaulipas</option>
              <option value="tlaxcala">Tlaxcala</option>
              <option value="veracruz">Veracruz</option>
              <option value="yucatan">Yucatán</option>
              <option value="zacatecas">Zacatecas</option>
            </select>
            <div id="error-estados" class="error">
              Por favor, selecciona un estado.
            </div>
          </div>

          <div class="question">
            <label for="tiempo"
              >2. ¿Cuánto tiempo puedes dedicarle a tu mascota
              diariamente?</label
            >
            <div class="options">
              <input
                type="radio"
                name="tiempo"
                id="menosUna"
                value="Menos de una hora"
              />
              <label for="menosUna">Menos de una hora</label>
            </div>
            <div class="options">
              <input
                type="radio"
                name="tiempo"
                id="entre1y2"
                value="Entre 1 y 2 horas"
              />
              <label for="entre1y2">Entre 1 y 2 horas</label>
            </div>
            <div class="options">
              <input
                type="radio"
                name="tiempo"
                id="entre2y3"
                value="Entre 2 y 3 horas"
              />
              <label for="entre2y3">Entre 2 y 3 horas</label>
            </div>
            <div class="options">
              <input
                type="radio"
                name="tiempo"
                id="masDe3"
                value="Más de 3 horas"
              />
              <label for="masDe3">Más de 3 horas</label>
            </div>
            <div id="error-tiempo" class="error">
              Por favor, selecciona una opción.
            </div>
          </div>

          <div class="question">
            <label for="estilo">3. ¿Cuál es tu estilo de vida?</label>
            <div class="options">
              <input
                type="radio"
                name="estilo"
                id="sedentario"
                value="Sedentario"
              />
              <label for="sedentario">Sedentario</label>
            </div>
            <div class="options">
              <input type="radio" name="estilo" id="activo" value="Activo" />
              <label for="activo">Activo</label>
            </div>
            <div class="options">
              <input
                type="radio"
                name="estilo"
                id="aventurero"
                value="Aventurero"
              />
              <label for="aventurero">Aventurero</label>
            </div>
            <div class="options">
              <input
                type="radio"
                name="estilo"
                id="combinado"
                value="Combinado"
              />
              <label for="combinado">Combinado</label>
            </div>
            <div id="error-estilo" class="error">
              Por favor, selecciona una opción.
            </div>
          </div>

          <div class="question">
            <label for="quien">4. ¿Con quién vives?</label>
            <div class="options">
              <input type="radio" name="quien" id="solo" value="Solo" />
              <label for="solo">Solo</label>
            </div>
            <div class="options">
              <input type="radio" name="quien" id="pareja" value="Con pareja" />
              <label for="pareja">Con pareja</label>
            </div>
            <div class="options">
              <input
                type="radio"
                name="quien"
                id="hijos"
                value="Con hijos pequeños"
              />
              <label for="hijos">Con hijos pequeños</label>
            </div>
            <div class="options">
              <input
                type="radio"
                name="quien"
                id="mayoresOdiscapacidad"
                value="Con personas mayores o con alguna discapacidad"
              />
              <label for="mayoresOdiscapacidad"
                >Con personas mayores o con alguna discapacidad</label
              >
            </div>
            <div id="error-quien" class="error">
              Por favor, selecciona una opción.
            </div>
          </div>

          <div class="question">
            <label for="alergia">5. ¿Tienes alergias?</label>
            <div class="options">
              <input
                type="radio"
                name="alergia"
                id="caspa"
                value="Sí, a la caspa de animales"
              />
              <label for="caspa">Sí, a la caspa de animales</label>
            </div>
            <div class="options">
              <input
                type="radio"
                name="alergia"
                id="alergenos"
                value="Sí, a otros alérgenos"
              />
              <label for="alergenos">Sí, a otros alérgenos</label>
            </div>
            <div class="options">
              <input
                type="radio"
                name="alergia"
                id="noAlergias"
                value="No, no tengo alergias"
              />
              <label for="noAlergias">No, no tengo alergias</label>
            </div>
            <div class="options">
              <input
                type="radio"
                name="alergia"
                id="noSeguro"
                value="No estoy seguro"
              />
              <label for="noSeguro">No estoy seguro</label>
            </div>
            <div id="error-alergia" class="error">
              Por favor, selecciona una opción.
            </div>
          </div>

          <div class="question">
            <label for="tamano">6. ¿Qué tamaño de mascota prefieres?</label>
            <div class="options">
              <input type="radio" name="tamano" id="pequeño" value="Pequeño" />
              <label for="pequeño">Pequeño</label>
            </div>
            <div class="options">
              <input type="radio" name="tamano" id="mediano" value="Mediano" />
              <label for="mediano">Mediano</label>
            </div>
            <div class="options">
              <input type="radio" name="tamano" id="grande" value="Grande" />
              <label for="grande">Grande</label>
            </div>
            <div class="options">
              <input
                type="radio"
                name="tamano"
                id="noPreferencia"
                value="No tengo preferencia"
              />
              <label for="noPreferencia">No tengo preferencia</label>
            </div>
            <div id="error-tamano" class="error">
              Por favor, selecciona una opción.
            </div>
          </div>

          <div class="buttons">
            <button type="button" id="prev-btn" disabled>Anterior</button>
            <button type="button" id="next-btn">Siguiente</button>
            <button type="submit" id="submit-btn" style="display: none">
              Enviar
            </button>
          </div>
        </form>
      </div>
    </div>
    </div>
  </div>
    <div class="mascotas" id="listaMascotas">
    </div>
    </div>


  <script src="scriptaadopt.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
</body>
</html>
